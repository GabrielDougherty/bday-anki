name: Build

on:
  push:
    branches: [ main, gui ]
  pull_request:
    branches: [ main, gui ]

jobs:
  build-macos-normal:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Zig
      uses: goto-bus-stop/setup-zig@v2
      with:
        version: 0.14.1
    
    - name: Build with Zig (normal)
      run: zig build
    
    - name: Upload build artifacts (normal)
      uses: actions/upload-artifact@v4
      with:
        name: bdays-macos-normal
        path: zig-out/bin/bdays
        retention-days: 30

  build-macos-nix:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Nix
      uses: cachix/install-nix-action@v25
      with:
        nix_path: nixpkgs=channel:nixos-unstable
        extra_nix_config: |
          experimental-features = nix-command flakes
          trusted-users = root runner
    
    - name: Wait for Nix daemon
      run: |
        for i in {1..30}; do
          if nix --version >/dev/null 2>&1; then
            echo "Nix daemon is ready"
            break
          fi
          echo "Waiting for Nix daemon... ($i/30)"
          sleep 2
        done
    
    - name: Build with Nix (impure mode)
      run: nix develop --impure -c zig build
    
    - name: Upload build artifacts (nix)
      uses: actions/upload-artifact@v4
      with:
        name: bdays-macos-nix
        path: zig-out/bin/bdays
        retention-days: 30
